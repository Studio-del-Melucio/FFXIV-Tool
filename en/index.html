<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Studio del Melucio">

    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="FFXIV Tool">

    <!-- Manifest -->
    <link rel="manifest" href="../manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="../icon-32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../icon-192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../icon-180.png">
    
    <title>FFXIV Character Selection Tool</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #667eea;
        }

        h1 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .question-container {
            margin: 30px 0;
            animation: slideIn 0.5s ease-in;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .question {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 500;
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .choice-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            min-width: 150px;
        }

        .choice-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .choice-btn:active {
            transform: translateY(0);
        }

        .result-container {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-top: 20px;
            animation: fadeIn 0.5s ease-in;
        }

        .result-title {
            font-size: 1.4em;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        .result-section {
            margin-bottom: 20px;
        }

        .result-section-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 5px;
        }

        .result-classes {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .class-item {
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .class-item:last-child {
            margin-bottom: 0;
        }

        .class-name {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .class-features {
            font-size: 0.95em;
            line-height: 1.4;
        }

        .class-features li {
            margin-bottom: 3px;
        }

        .result-description {
            font-size: 1em;
            font-style: italic;
            text-align: center;
            margin-top: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        .restart-btn {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px auto 0;
            display: block;
        }

        .restart-btn:hover {
            background: #667eea;
            color: white;
        }

        .progress-bar {
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .install-prompt {
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
            animation: slideIn 0.5s ease-in;
        }

        .install-btn {
            background: white;
            color: #4CAF50;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            margin-left: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .install-btn:hover {
            transform: scale(1.05);
        }

        .footer-credit {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .footer-credit a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .footer-credit a:hover {
            color: white;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 1.6em;
            }
            
            .choice-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="install-prompt" id="installPrompt">
            üì± Install as App for offline use!
            <button class="install-btn" id="installBtn">Install</button>
        </div>
        
        <div class="header">
            <h1>‚öîÔ∏è FFXIV Character Selection Tool ‚öîÔ∏è</h1>
            <div class="subtitle">Find your perfect class in Eorzea!</div>
        </div>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        
        <div id="content">
            <!-- Dynamic content will be inserted here -->
        </div>
    </div>

    <div class="footer-credit">
        Developed by <a href="#">Studio del Melucio</a> ¬© 2025
    </div>

    <script>
        // App Data
        const questions = {
            start: {
                question: "Do you prefer helping others or dealing damage?",
                choices: [
                    { text: "Help others", next: "helpType" },
                    { text: "Deal damage", next: "dpsRange" }
                ]
            },
            helpType: {
                question: "Do you want to heal others or protect them from damage?",
                choices: [
                    { text: "Heal", next: "healType" },
                    { text: "Protect from damage", next: "allTanks" }
                ]
            },
            healType: {
                question: "Do you prefer direct healing or preventive shields?",
                choices: [
                    { text: "Direct healing", next: "directHeal" },
                    { text: "Preventive shields", next: "shieldHeal" }
                ]
            },
            dpsRange: {
                question: "Do you want to fight up close or from a distance?",
                choices: [
                    { text: "Close combat", next: "meleeType" },
                    { text: "Ranged combat", next: "rangedType" }
                ]
            },
            meleeType: {
                question: "Do you prefer heavy attacks or fast combos?",
                choices: [
                    { text: "Heavy attacks", next: "heavyMelee" },
                    { text: "Fast combos", next: "fastMelee" }
                ]
            },
            rangedType: {
                question: "Magical or physical ranged combat?",
                choices: [
                    { text: "Magical", next: "magicType" },
                    { text: "Physical", next: "physicalRanged" }
                ]
            },
            magicType: {
                question: "Do you prefer destructive explosions or flexible versatility?",
                choices: [
                    { text: "Destructive explosions", next: "destructiveMagic" },
                    { text: "Flexible versatility", next: "versatileMagic" }
                ]
            }
        };

        const results = {
            allTanks: {
                title: "üõ°Ô∏è Tank Jobs",
                description: "These jobs lead the party and protect others from damage!",
                beginners: [
                    {
                        name: "Paladin (from Level 1)",
                        features: ["Many defensive abilities", "Can heal party members", "Simplest tank rotation"]
                    },
                    {
                        name: "Warrior (from Level 1)",
                        features: ["Very high self-healing", "Most forgiving of mistakes", "Easy to play"]
                    }
                ],
                advanced: [
                    {
                        name: "Dark Knight (from Level 30)",
                        features: ["Mana management required", "Strong offensive abilities", "Dark magic aesthetic"]
                    },
                    {
                        name: "Gunbreaker (from Level 60)",
                        features: ["Complex combo mechanics", "High damage for a tank", "Fast-paced gameplay"]
                    }
                ]
            },
            directHeal: {
                title: "üíö Direct Healers",
                description: "These jobs focus on strong direct healing!",
                beginners: [
                    {
                        name: "White Mage (from Level 1)",
                        features: ["Strongest single heals", "Simple rotation", "Many damage-over-time spells"]
                    }
                ],
                advanced: [
                    {
                        name: "Astrologian (from Level 30)",
                        features: ["Buffs individual players with cards", "Choice between healing and shields", "Complex card mechanics"]
                    }
                ]
            },
            shieldHeal: {
                title: "üõ°Ô∏è Shield Healers",
                description: "These jobs can create barriers and then heal!",
                beginners: [
                    {
                        name: "Scholar (from Level 1)",
                        features: ["Fairy heals automatically", "Strong shields available", "Easy multitasking"]
                    }
                ],
                advanced: [
                    {
                        name: "Sage (from Level 70)",
                        features: ["Addersgall management", "Damage and healing combined", "Complex resource management"]
                    }
                ]
            },
            heavyMelee: {
                title: "‚öîÔ∏è Heavy Melee DPS",
                description: "These jobs deal massive damage with powerful individual strikes!",
                beginners: [
                    {
                        name: "Dragoon (from Level 1)",
                        features: ["Long, predictable combos", "High single-target damage", "Spectacular jump attacks"]
                    }
                ],
                advanced: [
                    {
                        name: "Samurai (from Level 50)",
                        features: ["Sen resource management", "Flexible combo choices", "Very high burst damage"]
                    },
                    {
                        name: "Reaper (from Level 70)",
                        features: ["Soul resource gathering", "Transformation mechanics", "High AoE damage"]
                    }
                ]
            },
            fastMelee: {
                title: "ü•ä Fast Melee DPS",
                description: "These jobs rely on speed and fluid combos!",
                beginners: [
                    {
                        name: "Monk (from Level 1)",
                        features: ["Positional-based combat", "Chakra system", "Consistently high damage"]
                    }
                ],
                advanced: [
                    {
                        name: "Ninja (from Level 1)",
                        features: ["Mudra hand signs", "Trick Attack timing", "Complex burst windows"]
                    },
                    {
                        name: "Viper (from Level 80)",
                        features: ["Dual-wield mechanics", "Serpent Offerings system", "Fast double-strike combos"]
                    }
                ]
            },
            physicalRanged: {
                title: "üèπ Physical Ranged DPS",
                description: "These jobs use ranged weapons and can support the party!",
                beginners: [
                    {
                        name: "Bard (from Level 1)",
                        features: ["Songs for party support", "High mobility", "Proc-based gameplay"]
                    }
                ],
                advanced: [
                    {
                        name: "Machinist (from Level 30)",
                        features: ["Robot companion", "Overheat mechanics", "Burst window management"]
                    },
                    {
                        name: "Dancer (from Level 60)",
                        features: ["Dance Partner buff system", "RNG-dependent procs", "Dance step mechanics"]
                    }
                ]
            },
            destructiveMagic: {
                title: "üî• Destructive Casters",
                description: "These jobs specialize in devastating spells with high damage!",
                beginners: [
                    {
                        name: "Black Mage (from Level 1)",
                        features: ["Simple Ice/Fire rotation", "Longest cast times", "Highest single-target damage"]
                    }
                ],
                advanced: [
                    {
                        name: "Pictomancer (from Level 80)",
                        features: ["Painting mechanics", "Creature summoning", "Complex spell combinations"]
                    }
                ]
            },
            versatileMagic: {
                title: "üîÆ Versatile Casters",
                description: "These jobs offer flexibility and can also provide support!",
                beginners: [
                    {
                        name: "Summoner (from Level 1)",
                        features: ["Simple rotation", "Pet management", "Instant-cast mobility"]
                    }
                ],
                advanced: [
                    {
                        name: "Red Mage (from Level 50)",
                        features: ["White/Black mana balance", "Melee combo finisher", "Dualcast mechanics"]
                    }
                ]
            }
        };

        let currentStep = 'start';
        let stepCount = 0;
        let maxSteps = 3;

        function updateProgress() {
            const progressBar = document.getElementById('progress');
            const percentage = (stepCount / maxSteps) * 100;
            progressBar.style.width = percentage + '%';
        }

        function showQuestion(step) {
            const content = document.getElementById('content');
            const questionData = questions[step];
            
            if (!questionData) {
                showResult(step);
                return;
            }
            
            content.innerHTML = `
                <div class="question-container">
                    <div class="question">${questionData.question}</div>
                    <div class="button-container">
                        ${questionData.choices.map(choice => `
                            <button class="choice-btn" onclick="handleChoice('${choice.next}')">
                                ${choice.text}
                            </button>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function handleChoice(next) {
            stepCount++;
            updateProgress();
            currentStep = next;
            showQuestion(next);
        }

        function showResult(resultKey) {
            const content = document.getElementById('content');
            const result = results[resultKey];
            
            let beginnersHtml = '';
            let advancedHtml = '';
            
            if (result.beginners && result.beginners.length > 0) {
                beginnersHtml = `
                    <div class="result-section">
                        <div class="result-section-title">üë∂ For Beginners</div>
                        <div class="result-classes">
                            ${result.beginners.map(cls => `
                                <div class="class-item">
                                    <div class="class-name">${cls.name}</div>
                                    <ul class="class-features">
                                        ${cls.features.map(feature => `<li>${feature}</li>`).join('')}
                                    </ul>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }
            
            if (result.advanced && result.advanced.length > 0) {
                advancedHtml = `
                    <div class="result-section">
                        <div class="result-section-title">üéØ For Advanced</div>
                        <div class="result-classes">
                            ${result.advanced.map(cls => `
                                <div class="class-item">
                                    <div class="class-name">${cls.name}</div>
                                    <ul class="class-features">
                                        ${cls.features.map(feature => `<li>${feature}</li>`).join('')}
                                    </ul>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }
            
            content.innerHTML = `
                <div class="result-container">
                    <div class="result-title">${result.title}</div>
                    ${beginnersHtml}
                    ${advancedHtml}
                    <div class="result-description">${result.description}</div>
                </div>
                <button class="restart-btn" onclick="restart()">Start New Search</button>
            `;
        }

        function restart() {
            currentStep = 'start';
            stepCount = 0;
            updateProgress();
            showQuestion('start');
        }

        // PWA Installation
        let deferredPrompt;
        const installPrompt = document.getElementById('installPrompt');
        const installBtn = document.getElementById('installBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installPrompt.style.display = 'block';
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    console.log('App installed');
                }
                deferredPrompt = null;
                installPrompt.style.display = 'none';
            }
        });

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('../sw.js')
                    .then(registration => console.log('Service Worker registered'))
                    .catch(error => console.log('Service Worker registration failed:', error));
            });
        }

        // Start
        showQuestion('start');
    </script>
</body>
</html>
