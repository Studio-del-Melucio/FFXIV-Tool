                ]

                ]
            },
            meleeType: {

        const results = {

            versatileMagic: {

                description: "Ces classes offrent flexibilit√© et peuvent aussi soutenir !"
            }
        };

        let currentStep = 'start';
        let stepCount = 0;
        let maxSteps = 3;

        function updateProgress() {
            const progressBar = document.getElementById('progress');
            const percentage = (stepCount / maxSteps) * 100;
            progressBar.style.width = percentage + '%';
        }

        function showQuestion(step) {
            const content = document.getElementById('content');
            const questionData = questions[step];
            
            if (!questionData) {
                showResult(step);
                return;
            }
            
            content.innerHTML = `
                <div class="question-container">
                    <div class="question">${questionData.question}</div>
                    <div class="button-container">
                        ${questionData.choices.map(choice => `
                            <button class="choice-btn" onclick="handleChoice('${choice.next}')">
                                ${choice.text}
                            </button>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function handleChoice(next) {
            stepCount++;
            updateProgress();
            currentStep = next;
            showQuestion(next);
        }

        function showResult(resultKey) {
            const content = document.getElementById('content');
            const result = results[resultKey];
            
            content.innerHTML = `
                <div class="result-container">
                    <div class="result-title">üéâ ${result.title}</div>
                    <div class="result-classes">${result.classes}</div>
                    <div class="result-description">${result.description}</div>
                </div>
                <button class="restart-btn" onclick="restart()">Nouvelle recherche</button>
            `;
        }

        function restart() {
            currentStep = 'start';
            stepCount = 0;
            updateProgress();
            showQuestion('start');
        }

        showQuestion('start');
    </script>
