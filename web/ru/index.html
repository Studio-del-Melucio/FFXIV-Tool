<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Studio del Melucio">
    <meta name="description" content="Инструмент выбора класса FFXIV - Найдите свой идеальный класс в Эорзии">
    <meta name="theme-color" content="#667eea">
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="FFXIV Инструмент">
    <meta name="mobile-web-app-capable" content="yes">
    
    <title>Инструмент Выбора Класса FFXIV</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #667eea;
        }

        h1 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .question-container {
            margin: 30px 0;
            animation: slideIn 0.5s ease-in;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .question {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 500;
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .choice-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            min-width: 150px;
        }

        .choice-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .result-container {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-top: 20px;
            animation: fadeIn 0.5s ease-in;
        }

        .result-title {
            font-size: 1.4em;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
        }

        .result-classes {
            font-size: 1.1em;
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        .result-description {
            font-size: 1em;
            font-style: italic;
            text-align: center;
            margin-top: 10px;
        }

        .restart-btn {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px auto 0;
            display: block;
        }

        .restart-btn:hover {
            background: #667eea;
            color: white;
        }

        .progress-bar {
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .footer-credit {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .footer-credit a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 1.6em;
            }
            
            .choice-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⚔️ Инструмент Выбора Класса FFXIV ⚔️</h1>
            <div class="subtitle">Найдите свой идеальный класс в Эорзии!</div>
        </div>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        
        <div id="content">
            <!-- Динамический контент -->
        </div>
    </div>

    <div class="footer-credit">
        Разработано <a href="#">Studio del Melucio</a> © 2025
    </div>

    <script>
        const questions = {
            start: {
                question: "Вы хотите помогать другим или наносить урон?",
                choices: [
                    { text: "Помогать другим", next: "helpType" },
                    { text: "Наносить урон", next: "dpsRange" }
                ]
            },
            helpType: {
                question: "Вы хотите лечить других или защищать их от урона?",
                choices: [
                    { text: "Лечить", next: "healType" },
                    { text: "Защищать от урона", next: "tankType" }
                ]
            },
            healType: {
                question: "Предпочитаете прямое исцеление или превентивные щиты?",
                choices: [
                    { text: "Прямое исцеление", next: "directHeal" },
                    { text: "Превентивные щиты", next: "shieldHeal" }
                ]
            },
            tankType: {
                question: "Предпочитаете агрессивные атаки или контролируемую защиту?",
                choices: [
                    { text: "Агрессивные атаки", next: "aggressiveTank" },
                    { text: "Контролируемая защита", next: "defensiveTank" }
                ]
            },
            dpsRange: {
                question: "Хотите сражаться в ближнем бою или на расстоянии?",
                choices: [
                    { text: "Ближний бой", next: "meleeType" },
                    { text: "Дальний бой", next: "rangedType" }
                ]
            },
            meleeType: {
                question: "Предпочитаете мощные удары или быстрые комбо?",
                choices: [
                    { text: "Мощные удары", next: "heavyMelee" },
                    { text: "Быстрые комбо", next: "fastMelee" }
                ]
            },
            rangedType: {
                question: "Магический или физический урон на расстоянии?",
                choices: [
                    { text: "Магический", next: "magicType" },
                    { text: "Физический", next: "physicalRanged" }
                ]
            },
            magicType: {
                question: "Предпочитаете разрушительные взрывы или гибкую универсальность?",
                choices: [
                    { text: "Разрушительные взрывы", next: "destructiveMagic" },
                    { text: "Гибкая универсальность", next: "versatileMagic" }
                ]
            }
        };

        const results = {
            directHeal: {
                title: "Прямые Целители",
                classes: "Белый Маг (через класс Элементалист) или Астролог (с 30 уровня, дополнение Heavensward)",
                description: "Эти классы сосредоточены на мощном прямом исцелении!"
            },
            shieldHeal: {
                title: "Целители со Щитами",
                classes: "Ученый (через класс Арканист) или Мудрец (с 70 уровня, дополнение Endwalker)",
                description: "Эти классы могут создавать барьеры, а затем лечить!"
            },
            aggressiveTank: {
                title: "Агрессивные Танки",
                classes: "Воин (через класс Мародер) или Ганбрейкер (с 60 уровня, дополнение Shadowbringers)",
                description: "Эти классы атакуют агрессивно и подавляют врага!"
            },
            defensiveTank: {
                title: "Контролируемые Танки",
                classes: "Паладин (через класс Гладиатор) или Темный Рыцарь (с 30 уровня, дополнение Heavensward)",
                description: "Эти классы защищают с контролем и оберегают группу!"
            },
            heavyMelee: {
                title: "Мощные Бойцы Ближнего Боя",
                classes: "Драгун (через класс Копейщик), Самурай (с 50 уровня) или Жнец (с 70 уровня, дополнение Endwalker)",
                description: "Эти классы наносят массивный урон мощными одиночными ударами!"
            },
            fastMelee: {
                title: "Быстрые Бойцы Ближнего Боя",
                classes: "Монах (через класс Борец), Ниндзя (через Разбойник, с 10 уровня) или Гадюка (с 80 уровня, дополнение Dawntrail)",
                description: "Эти классы полагаются на скорость и плавные комбо!"
            },
            physicalRanged: {
                title: "Физические Бойцы Дальнего Боя",
                classes: "Бард (через класс Лучник), Механик (с 30 уровня, дополнение Heavensward) или Танцор (с 60 уровня, дополнение Shadowbringers)",
                description: "Эти классы используют луки, огнестрельное оружие или метательное оружие и могут поддерживать группу!"
            },
            destructiveMagic: {
                title: "Разрушительные Маги",
                classes: "Черный Маг (через класс Чародей) или Пиктомант (с 80 уровня, дополнение Dawntrail)",
                description: "Эти классы специализируются на разрушительных заклинаниях с высоким уроном!"
            },
            versatileMagic: {
                title: "Универсальные Маги",
                classes: "Призыватель (через класс Арканист) или Красный Маг (с 50 уровня, дополнение Stormblood)",
                description: "Эти классы предлагают гибкость и также могут поддерживать!"
            }
        };

        let currentStep = 'start';
        let stepCount = 0;
        let maxSteps = 3;

        function updateProgress() {
            const progressBar = document.getElementById('progress');
            const percentage = (stepCount / maxSteps) * 100;
            progressBar.style.width = percentage + '%';
        }

        function showQuestion(step) {
            const content = document.getElementById('content');
            const questionData = questions[step];
            
            if (!questionData) {
                showResult(step);
                return;
            }
            
            content.innerHTML = `
                <div class="question-container">
                    <div class="question">${questionData.question}</div>
                    <div class="button-container">
                        ${questionData.choices.map(choice => `
                            <button class="choice-btn" onclick="handleChoice('${choice.next}')">
                                ${choice.text}
                            </button>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function handleChoice(next) {
            stepCount++;
            updateProgress();
            currentStep = next;
            showQuestion(next);
        }

        function showResult(resultKey) {
            const content = document.getElementById('content');
            const result = results[resultKey];
            
            content.innerHTML = `
                <div class="result-container">
                    <div class="result-title">🎉 ${result.title}</div>
                    <div class="result-classes">${result.classes}</div>
                    <div class="result-description">${result.description}</div>
                </div>
                <button class="restart-btn" onclick="restart()">Новый поиск</button>
            `;
        }

        function restart() {
            currentStep = 'start';
            stepCount = 0;
            updateProgress();
            showQuestion('start');
        }

        showQuestion('start');
    </script>
</body>
</html>
