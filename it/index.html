    <title>Strumento di Selezione Personaggio FFXIV</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #667eea;
        }

        h1 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .question-container {
            margin: 30px 0;
            animation: slideIn 0.5s ease-in;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .question {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 500;
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .choice-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            min-width: 150px;
        }

        .choice-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .choice-btn:active {
            transform: translateY(0);
        }

        .result-container {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-top: 20px;
            animation: fadeIn 0.5s ease-in;
        }

        .result-title {
            font-size: 1.4em;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        .result-section {
            margin-bottom: 20px;
        }

        .result-section-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 5px;
        }

        .result-classes {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .class-item {
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .class-item:last-child {
            margin-bottom: 0;
        }

        .class-name {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .class-features {
            font-size: 0.95em;
            line-height: 1.4;
        }

        .class-features li {
            margin-bottom: 3px;
        }

        .result-description {
            font-size: 1em;
            font-style: italic;
            text-align: center;
            margin-top: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        .restart-btn {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px auto 0;
            display: block;
        }

        .restart-btn:hover {
            background: #667eea;
            color: white;
        }

        .progress-bar {
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .install-prompt {
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
            animation: slideIn 0.5s ease-in;
        }

        .install-btn {
            background: white;
            color: #4CAF50;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            margin-left: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .install-btn:hover {
            transform: scale(1.05);
        }

        .footer-credit {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .footer-credit a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .footer-credit a:hover {
            color: white;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 1.6em;
            }
            
            .choice-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="install-prompt" id="installPrompt">
            üì± Installa come app per l'uso offline!
            <button class="install-btn" id="installBtn">Installa</button>
        </div>
        
        <div class="header">
            <h1>‚öîÔ∏è Strumento di Selezione Personaggio FFXIV ‚öîÔ∏è</h1>
            <div class="subtitle">Trova la tua classe perfetta a Eorzea!</div>
        </div>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        
        <div id="content">
            <!-- Il contenuto dinamico verr√† inserito qui -->
        </div>
    </div>

    <div class="footer-credit">
        Sviluppato da <a href="#">Studio del Melucio</a> ¬© 2025
    </div>

    <script>
        // App Data
        const questions = {
            start: {
                question: "Preferisci aiutare gli altri o infliggere danni?",
                choices: [
                    { text: "Aiutare gli altri", next: "helpType" },
                    { text: "Infliggere danni", next: "dpsRange" }
                ]
            },
            helpType: {
                question: "Vuoi curare gli altri o proteggerli dai danni?",
                choices: [
                    { text: "Curare", next: "healType" },
                    { text: "Proteggere dai danni", next: "allTanks" }
                ]
            },
            healType: {
                question: "Preferisci la cura diretta o gli scudi preventivi?",
                choices: [
                    { text: "Cura diretta", next: "directHeal" },
                    { text: "Scudi preventivi", next: "shieldHeal" }
                ]
            },
            dpsRange: {
                question: "Vuoi combattere da vicino o a distanza?",
                choices: [
                    { text: "Combattimento ravvicinato", next: "meleeType" },
                    { text: "Combattimento a distanza", next: "rangedType" }
                ]
            },
            meleeType: {
                question: "Preferisci attacchi pesanti o combo veloci?",
                choices: [
                    { text: "Attacchi pesanti", next: "heavyMelee" },
                    { text: "Combo veloci", next: "fastMelee" }
                ]
            },
            rangedType: {
                question: "Combattimento a distanza magico o fisico?",
                choices: [
                    { text: "Magico", next: "magicType" },
                    { text: "Fisico", next: "physicalRanged" }
                ]
            },
            magicType: {
                question: "Preferisci esplosioni distruttive o versatilit√† flessibile?",
                choices: [
                    { text: "Esplosioni distruttive", next: "destructiveMagic" },
                    { text: "Versatilit√† flessibile", next: "versatileMagic" }
                ]
            }
        };

        const results = {
            allTanks: {
                title: "üõ°Ô∏è Classi Tank",
                description: "Queste classi guidano il gruppo e proteggono gli altri dai danni!",
                beginners: [
                    {
                        name: "Paladino (dal Livello 1)",
                        features: ["Molte abilit√† difensive", "Pu√≤ curare i membri del gruppo", "Rotazione tank pi√π semplice"]
                    },
                    {
                        name: "Guerriero (dal Livello 1)",
                        features: ["Auto-cura molto alta", "Perdona meglio gli errori", "Facile da giocare"]
                    }
                ],
                advanced: [
                    {
                        name: "Cavaliere Oscuro (dal Livello 30)",
                        features: ["Gestione mana richiesta", "Forti abilit√† offensive", "Estetica magia oscura"]
                    },
                    {
                        name: "Gunbreaker (dal Livello 60)",
                        features: ["Meccaniche combo complesse", "Alto danno per un tank", "Gameplay veloce"]
                    }
                ]
            },
            directHeal: {
                title: "üíö Curatori Diretti",
                description: "Queste classi si concentrano su potenti cure dirette!",
                beginners: [
                    {
                        name: "Mago Bianco (dal Livello 1)",
                        features: ["Cure singole pi√π forti", "Rotazione semplice", "Molte magie danno nel tempo"]
                    }
                ],
                advanced: [
                    {
                        name: "Astrologo (dal Livello 30)",
                        features: ["Potenzia singoli giocatori con carte", "Scelta tra cure e scudi", "Meccaniche carte complesse"]
                    }
                ]
            },
            shieldHeal: {
                title: "üõ°Ô∏è Curatori Scudo",
                description: "Queste classi possono creare barriere e poi curare!",
                beginners: [
                    {
                        name: "Studioso (dal Livello 1)",
                        features: ["La fata cura automaticamente", "Scudi potenti disponibili", "Multitasking facile"]
                    }
                ],
                advanced: [
                    {
                        name: "Saggio (dal Livello 70)",
                        features: ["Gestione Addersgall", "Danno e cura combinati", "Gestione risorse complessa"]
                    }
                ]
            },
            heavyMelee: {
                title: "‚öîÔ∏è DPS Mischia Pesante",
                description: "Queste classi infliggono danni massicci con colpi individuali potenti!",
                beginners: [
                    {
                        name: "Dragoon (dal Livello 1)",
                        features: ["Combo lunghe e prevedibili", "Alto danno singolo bersaglio", "Attacchi salto spettacolari"]
                    }
                ],
                advanced: [
                    {
                        name: "Samurai (dal Livello 50)",
                        features: ["Gestione risorse Sen", "Scelta combo flessibile", "Danno burst molto alto"]
                    },
                    {
                        name: "Mietitore (dal Livello 70)",
                        features: ["Raccolta risorse anima", "Meccaniche trasformazione", "Alto danno area"]
                    }
                ]
            },
            fastMelee: {
                title: "ü•ä DPS Mischia Veloce",
                description: "Queste classi si basano su velocit√† e combo fluidi!",
                beginners: [
                    {
                        name: "Monaco (dal Livello 1)",
                        features: ["Combattimento basato posizionamento", "Sistema Chakra", "Danno costantemente alto"]
                    }
                ],
                advanced: [
                    {
                        name: "Ninja (dal Livello 1)",
                        features: ["Segni mano Mudra", "Timing Trick Attack", "Finestre burst complesse"]
                    },
                    {
                        name: "Vipera (dal Livello 80)",
                        features: ["Meccaniche doppia impugnatura", "Sistema Offerte Serpente", "Combo doppio colpo veloci"]
                    }
                ]
            },
            physicalRanged: {
                title: "üèπ DPS Fisici a Distanza",
                description: "Queste classi usano armi a distanza e possono supportare il gruppo!",
                beginners: [
                    {
                        name: "Bardo (dal Livello 1)",
                        features: ["Canzoni per supporto gruppo", "Alta mobilit√†", "Gameplay basato proc"]
                    }
                ],
                advanced: [
                    {
                        name: "Macchinista (dal Livello 30)",
                        features: ["Compagno robot", "Meccaniche surriscaldamento", "Gestione finestre burst"]
                    },
                    {
                        name: "Ballerino (dal Livello 60)",
                        features: ["Sistema buff partner danza", "Proc dipendenti RNG", "Meccaniche passi danza"]
                    }
                ]
            },
            destructiveMagic: {
                title: "üî• Maghi Distruttivi",
                description: "Queste classi si specializzano in incantesimi devastanti con alto danno!",
                beginners: [
                    {
                        name: "Mago Nero (dal Livello 1)",
                        features: ["Rotazione Ghiaccio/Fuoco semplice", "Tempi lancio pi√π lunghi", "Danno singolo bersaglio pi√π alto"]
                    }
                ],
                advanced: [
                    {
                        name: "Pictomante (dal Livello 80)",
                        features: ["Meccaniche pittura", "Evocazione creature", "Combinazioni incantesimi complesse"]
                    }
                ]
            },
            versatileMagic: {
                title: "üîÆ Maghi Versatili",
                description: "Queste classi offrono flessibilit√† e possono anche fornire supporto!",
                beginners: [
                    {
                        name: "Evocatore (dal Livello 1)",
                        features: ["Rotazione semplice", "Gestione famigli", "Mobilit√† lancio istantaneo"]
                    }
                ],
                advanced: [
                    {
                        name: "Mago Rosso (dal Livello 50)",
                        features: ["Bilanciamento mana Bianco/Nero", "Finisher combo mischia", "Meccaniche doppio lancio"]
                    }
                ]
            }
        };

        let currentStep = 'start';
        let stepCount = 0;
        let maxSteps = 3;

        function updateProgress() {
            const progressBar = document.getElementById('progress');
            const percentage = (stepCount / maxSteps) * 100;
            progressBar.style.width = percentage + '%';
        }

        function showQuestion(step) {
            const content = document.getElementById('content');
            const questionData = questions[step];
            
            if (!questionData) {
                showResult(step);
                return;
            }
            
            content.innerHTML = `
                <div class="question-container">
                    <div class="question">${questionData.question}</div>
                    <div class="button-container">
                        ${questionData.choices.map(choice => `
                            <button class="choice-btn" onclick="handleChoice('${choice.next}')">
                                ${choice.text}
                            </button>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function handleChoice(next) {
            stepCount++;
            updateProgress();
            currentStep = next;
            showQuestion(next);
        }

        function showResult(resultKey) {
            const content = document.getElementById('content');
            const result = results[resultKey];
            
            let beginnersHtml = '';
            let advancedHtml = '';
            
            if (result.beginners && result.beginners.length > 0) {
                beginnersHtml = `
                    <div class="result-section">
                        <div class="result-section-title">üë∂ Per Principianti</div>
                        <div class="result-classes">
                            ${result.beginners.map(cls => `
                                <div class="class-item">
                                    <div class="class-name">${cls.name}</div>
                                    <ul class="class-features">
                                        ${cls.features.map(feature => `<li>${feature}</li>`).join('')}
                                    </ul>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }
            
            if (result.advanced && result.advanced.length > 0) {
                advancedHtml = `
                    <div class="result-section">
                        <div class="result-section-title">üéØ Per Avanzati</div>
                        <div class="result-classes">
                            ${result.advanced.map(cls => `
                                <div class="class-item">
                                    <div class="class-name">${cls.name}</div>
                                    <ul class="class-features">
                                        ${cls.features.map(feature => `<li>${feature}</li>`).join('')}
                                    </ul>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }
            
            content.innerHTML = `
                <div class="result-container">
                    <div class="result-title">${result.title}</div>
                    ${beginnersHtml}
                    ${advancedHtml}
                    <div class="result-description">${result.description}</div>
                </div>
                <button class="restart-btn" onclick="restart()">Nuova Ricerca</button>
            `;
        }

        function restart() {
            currentStep = 'start';
            stepCount = 0;
            updateProgress();
            showQuestion('start');
        }

        // PWA Installation
        let deferredPrompt;
        const installPrompt = document.getElementById('installPrompt');
        const installBtn = document.getElementById('installBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installPrompt.style.display = 'block';
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    console.log('App installata');
                }
                deferredPrompt = null;
                installPrompt.style.display = 'none';
            }
        });

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('../sw.js')
                    .then(registration => console.log('Service Worker registrato'))
                    .catch(error => console.log('Registrazione Service Worker fallita:', error));
            });
        }

        // Start
        showQuestion('start');
    </script>
</body>
</html>
