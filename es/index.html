<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Studio del Melucio">
    <meta name="description" content="Herramienta de Selección de Clase FFXIV - Encuentra tu clase perfecta en Eorzea">
    <meta name="theme-color" content="#667eea">
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="FFXIV Tool">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Manifest -->
    <link rel="manifest" href="../manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="../icon-32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../icon-192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../icon-180.png">
    
    <title>Herramienta de Selección de Personaje FFXIV</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #667eea;
        }

        h1 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .question-container {
            margin: 30px 0;
            animation: slideIn 0.5s ease-in;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .question {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 500;
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .choice-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            min-width: 150px;
        }

        .choice-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .choice-btn:active {
            transform: translateY(0);
        }

        .result-container {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-top: 20px;
            animation: fadeIn 0.5s ease-in;
        }

        .result-title {
            font-size: 1.4em;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        .result-section {
            margin-bottom: 20px;
        }

        .result-section-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 5px;
        }

        .result-classes {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .class-item {
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .class-item:last-child {
            margin-bottom: 0;
        }

        .class-name {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .class-features {
            font-size: 0.95em;
            line-height: 1.4;
        }

        .class-features li {
            margin-bottom: 3px;
        }

        .result-description {
            font-size: 1em;
            font-style: italic;
            text-align: center;
            margin-top: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        .restart-btn {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px auto 0;
            display: block;
        }

        .restart-btn:hover {
            background: #667eea;
            color: white;
        }

        .progress-bar {
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .install-prompt {
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
            animation: slideIn 0.5s ease-in;
        }

        .install-btn {
            background: white;
            color: #4CAF50;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            margin-left: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .install-btn:hover {
            transform: scale(1.05);
        }

        .footer-credit {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .footer-credit a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .footer-credit a:hover {
            color: white;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 1.6em;
            }
            
            .choice-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="install-prompt" id="installPrompt">
            📱 ¡Instala como aplicación para uso sin conexión!
            <button class="install-btn" id="installBtn">Instalar</button>
        </div>
        
        <div class="header">
            <h1>⚔️ Herramienta de Selección de Personaje FFXIV ⚔️</h1>
            <div class="subtitle">¡Encuentra tu clase perfecta en Eorzea!</div>
        </div>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        
        <div id="content">
            <!-- El contenido dinámico se insertará aquí -->
        </div>
    </div>

    <div class="footer-credit">
        Desarrollado por <a href="#">Studio del Melucio</a> © 2025
    </div>

    <script>
        // App Data
        const questions = {
            start: {
                question: "¿Prefieres ayudar a otros o causar daño?",
                choices: [
                    { text: "Ayudar a otros", next: "helpType" },
                    { text: "Causar daño", next: "dpsRange" }
                ]
            },
            helpType: {
                question: "¿Quieres curar a otros o protegerlos del daño?",
                choices: [
                    { text: "Curar", next: "healType" },
                    { text: "Proteger del daño", next: "allTanks" }
                ]
            },
            healType: {
                question: "¿Prefieres curación directa o escudos preventivos?",
                choices: [
                    { text: "Curación directa", next: "directHeal" },
                    { text: "Escudos preventivos", next: "shieldHeal" }
                ]
            },
            dpsRange: {
                question: "¿Quieres luchar de cerca o a distancia?",
                choices: [
                    { text: "Combate cuerpo a cuerpo", next: "meleeType" },
                    { text: "Combate a distancia", next: "rangedType" }
                ]
            },
            meleeType: {
                question: "¿Prefieres ataques pesados o combos rápidos?",
                choices: [
                    { text: "Ataques pesados", next: "heavyMelee" },
                    { text: "Combos rápidos", next: "fastMelee" }
                ]
            },
            rangedType: {
                question: "¿Combate a distancia mágico o físico?",
                choices: [
                    { text: "Mágico", next: "magicType" },
                    { text: "Físico", next: "physicalRanged" }
                ]
            },
            magicType: {
                question: "¿Prefieres explosiones destructivas o versatilidad flexible?",
                choices: [
                    { text: "Explosiones destructivas", next: "destructiveMagic" },
                    { text: "Versatilidad flexible", next: "versatileMagic" }
                ]
            }
        };

        const results = {
            allTanks: {
                title: "🛡️ Clases Tank",
                description: "¡Estas clases lideran el grupo y protegen a otros del daño!",
                beginners: [
                    {
                        name: "Paladín (desde Nivel 1)",
                        features: ["Muchas habilidades defensivas", "Puede curar a miembros del grupo", "Rotación de tank más simple"]
                    },
                    {
                        name: "Guerrero (desde Nivel 1)",
                        features: ["Auto-curación muy alta", "Perdona mejor los errores", "Fácil de jugar"]
                    }
                ],
                advanced: [
                    {
                        name: "Caballero Oscuro (desde Nivel 30)",
                        features: ["Gestión de maná requerida", "Fuertes habilidades ofensivas", "Estética de magia oscura"]
                    },
                    {
                        name: "Pistolero (desde Nivel 60)",
                        features: ["Mecánicas de combo complejas", "Alto daño para un tank", "Juego de ritmo rápido"]
                    }
                ]
            },
            directHeal: {
                title: "💚 Sanadores Directos",
                description: "¡Estas clases se enfocan en potente curación directa!",
                beginners: [
                    {
                        name: "Mago Blanco (desde Nivel 1)",
                        features: ["Curaciones individuales más fuertes", "Rotación simple", "Muchos hechizos de daño en el tiempo"]
                    }
                ],
                advanced: [
                    {
                        name: "Astrólogo (desde Nivel 30)",
                        features: ["Mejora jugadores individuales con cartas", "Elección entre curación y escudos", "Mecánicas de cartas complejas"]
                    }
                ]
            },
            shieldHeal: {
                title: "🛡️ Sanadores de Escudo",
                description: "¡Estas clases pueden crear barreras y luego curar!",
                beginners: [
                    {
                        name: "Erudito (desde Nivel 1)",
                        features: ["El hada cura automáticamente", "Escudos poderosos disponibles", "Multitarea fácil"]
                    }
                ],
                advanced: [
                    {
                        name: "Sabio (desde Nivel 70)",
                        features: ["Gestión de Addersgall", "Daño y curación combinados", "Gestión compleja de recursos"]
                    }
                ]
            },
            heavyMelee: {
                title: "⚔️ DPS Cuerpo a Cuerpo Pesado",
                description: "¡Estas clases infligen daño masivo con golpes individuales poderosos!",
                beginners: [
                    {
                        name: "Dragón (desde Nivel 1)",
                        features: ["Combos largos y predecibles", "Alto daño a objetivo único", "Ataques de salto espectaculares"]
                    }
                ],
                advanced: [
                    {
                        name: "Samurái (desde Nivel 50)",
                        features: ["Gestión de recursos Sen", "Elección flexible de combos", "Daño de ráfaga muy alto"]
                    },
                    {
                        name: "Segador (desde Nivel 70)",
                        features: ["Recolección de recursos de alma", "Mecánicas de transformación", "Alto daño en área"]
                    }
                ]
            },
            fastMelee: {
                title: "🥊 DPS Cuerpo a Cuerpo Rápido",
                description: "¡Estas clases dependen de la velocidad y combos fluidos!",
                beginners: [
                    {
                        name: "Monje (desde Nivel 1)",
                        features: ["Combate basado en posicionamiento", "Sistema Chakra", "Daño consistentemente alto"]
                    }
                ],
                advanced: [
                    {
                        name: "Ninja (desde Nivel 1)",
                        features: ["Signos de mano Mudra", "Timing de Trick Attack", "Ventanas de ráfaga complejas"]
                    },
                    {
                        name: "Víbora (desde Nivel 80)",
                        features: ["Mecánicas de doble empuñadura", "Sistema de Ofrendas de Serpiente", "Combos rápidos de doble golpe"]
                    }
                ]
            },
            physicalRanged: {
                title: "🏹 DPS Físicos a Distancia",
                description: "¡Estas clases usan armas a distancia y pueden apoyar al grupo!",
                beginners: [
                    {
                        name: "Bardo (desde Nivel 1)",
                        features: ["Canciones para apoyo del grupo", "Alta movilidad", "Juego basado en procs"]
                    }
                ],
                advanced: [
                    {
                        name: "Maquinista (desde Nivel 30)",
                        features: ["Compañero robot", "Mecánicas de sobrecalentamiento", "Gestión de ventanas de ráfaga"]
                    },
                    {
                        name: "Bailarín (desde Nivel 60)",
                        features: ["Sistema de buff de compañero de baile", "Procs dependientes de RNG", "Mecánicas de pasos de baile"]
                    }
                ]
            },
            destructiveMagic: {
                title: "🔥 Magos Destructivos",
                description: "¡Estas clases se especializan en hechizos devastadores con alto daño!",
                beginners: [
                    {
                        name: "Mago Negro (desde Nivel 1)",
                        features: ["Rotación simple Hielo/Fuego", "Tiempos de lanzamiento más largos", "Daño a objetivo único más alto"]
                    }
                ],
                advanced: [
                    {
                        name: "Pictomante (desde Nivel 80)",
                        features: ["Mecánicas de pintura", "Invocación de criaturas", "Combinaciones de hechizos complejas"]
                    }
                ]
            },
            versatileMagic: {
                title: "🔮 Magos Versátiles",
                description: "¡Estas clases ofrecen flexibilidad y también pueden dar apoyo!",
                beginners: [
                    {
                        name: "Invocador (desde Nivel 1)",
                        features: ["Rotación simple", "Gestión de mascotas", "Movilidad de lanzamiento instantáneo"]
                    }
                ],
                advanced: [
                    {
                        name: "Mago Rojo (desde Nivel 50)",
                        features: ["Balance de maná Blanco/Negro", "Finalizador de combo cuerpo a cuerpo", "Mecánicas de doble lanzamiento"]
                    }
                ]
            }
        };

        let currentStep = 'start';
        let stepCount = 0;
        let maxSteps = 3;

        function updateProgress() {
            const progressBar = document.getElementById('progress');
            const percentage = (stepCount / maxSteps) * 100;
            progressBar.style.width = percentage + '%';
        }

        function showQuestion(step) {
            const content = document.getElementById('content');
            const questionData = questions[step];
            
            if (!questionData) {
                showResult(step);
                return;
            }
            
            content.innerHTML = `
                <div class="question-container">
                    <div class="question">${questionData.question}</div>
                    <div class="button-container">
                        ${questionData.choices.map(choice => `
                            <button class="choice-btn" onclick="handleChoice('${choice.next}')">
                                ${choice.text}
                            </button>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function handleChoice(next) {
            stepCount++;
            updateProgress();
            currentStep = next;
            showQuestion(next);
        }

        function showResult(resultKey) {
            const content = document.getElementById('content');
            const result = results[resultKey];
            
            let beginnersHtml = '';
            let advancedHtml = '';
            
            if (result.beginners && result.beginners.length > 0) {
                beginnersHtml = `
                    <div class="result-section">
                        <div class="result-section-title">👶 Para Principiantes</div>
                        <div class="result-classes">
                            ${result.beginners.map(cls => `
                                <div class="class-item">
                                    <div class="class-name">${cls.name}</div>
                                    <ul class="class-features">
                                        ${cls.features.map(feature => `<li>${feature}</li>`).join('')}
                                    </ul>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }
            
            if (result.advanced && result.advanced.length > 0) {
                advancedHtml = `
                    <div class="result-section">
                        <div class="result-section-title">🎯 Para Avanzados</div>
                        <div class="result-classes">
                            ${result.advanced.map(cls => `
                                <div class="class-item">
                                    <div class="class-name">${cls.name}</div>
                                    <ul class="class-features">
                                        ${cls.features.map(feature => `<li>${feature}</li>`).join('')}
                                    </ul>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }
            
            content.innerHTML = `
                <div class="result-container">
                    <div class="result-title">${result.title}</div>
                    ${beginnersHtml}
                    ${advancedHtml}
                    <div class="result-description">${result.description}</div>
                </div>
                <button class="restart-btn" onclick="restart()">Nueva Búsqueda</button>
            `;
        }

        function restart() {
            currentStep = 'start';
            stepCount = 0;
            updateProgress();
            showQuestion('start');
        }

        // PWA Installation
        let deferredPrompt;
        const installPrompt = document.getElementById('installPrompt');
        const installBtn = document.getElementById('installBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installPrompt.style.display = 'block';
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    console.log('Aplicación instalada');
                }
                deferredPrompt = null;
                installPrompt.style.display = 'none';
            }
        });

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('../sw.js')
                    .then(registration => console.log('Service Worker registrado'))
                    .catch(error => console.log('Falló el registro del Service Worker:', error));
            });
        }

        // Start
        showQuestion('start');
    </script>
</body>
</html>
