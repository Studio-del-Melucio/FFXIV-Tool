<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Studio del Melucio">
    <meta name="description" content="Herramienta de selección de clase FFXIV - Encuentra tu clase perfecta en Eorzea">
    <meta name="theme-color" content="#667eea">
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="FFXIV Herramienta">
    <meta name="mobile-web-app-capable" content="yes">
    
    <title>Herramienta de Selección de Clase FFXIV</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #667eea;
        }

        h1 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .question-container {
            margin: 30px 0;
            animation: slideIn 0.5s ease-in;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .question {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 500;
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .choice-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            min-width: 150px;
        }

        .choice-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .result-container {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-top: 20px;
            animation: fadeIn 0.5s ease-in;
        }

        .result-title {
            font-size: 1.4em;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
        }

        .result-classes {
            font-size: 1.1em;
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        .result-description {
            font-size: 1em;
            font-style: italic;
            text-align: center;
            margin-top: 10px;
        }

        .restart-btn {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px auto 0;
            display: block;
        }

        .restart-btn:hover {
            background: #667eea;
            color: white;
        }

        .progress-bar {
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .footer-credit {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .footer-credit a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 1.6em;
            }
            
            .choice-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⚔️ Herramienta de Selección de Clase FFXIV ⚔️</h1>
            <div class="subtitle">¡Encuentra tu clase perfecta en Eorzea!</div>
        </div>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        
        <div id="content">
            <!-- Contenido dinámico -->
        </div>
    </div>

    <div class="footer-credit">
        Desarrollado por <a href="#">Studio del Melucio</a> © 2025
    </div>

    <script>
        const questions = {
            start: {
                question: "¿Quieres ayudar a otros o causar daño?",
                choices: [
                    { text: "Ayudar a otros", next: "helpType" },
                    { text: "Causar daño", next: "dpsRange" }
                ]
            },
            helpType: {
                question: "¿Quieres curar a otros o protegerlos del daño?",
                choices: [
                    { text: "Curar", next: "healType" },
                    { text: "Proteger del daño", next: "tankType" }
                ]
            },
            healType: {
                question: "¿Prefieres curación directa o escudos preventivos?",
                choices: [
                    { text: "Curación directa", next: "directHeal" },
                    { text: "Escudos preventivos", next: "shieldHeal" }
                ]
            },
            tankType: {
                question: "¿Prefieres ataques agresivos o defensa controlada?",
                choices: [
                    { text: "Ataques agresivos", next: "aggressiveTank" },
                    { text: "Defensa controlada", next: "defensiveTank" }
                ]
            },
            dpsRange: {
                question: "¿Quieres luchar cuerpo a cuerpo o a distancia?",
                choices: [
                    { text: "Cuerpo a cuerpo", next: "meleeType" },
                    { text: "A distancia", next: "rangedType" }
                ]
            },
            meleeType: {
                question: "¿Prefieres golpes pesados o combos rápidos?",
                choices: [
                    { text: "Golpes pesados", next: "heavyMelee" },
                    { text: "Combos rápidos", next: "fastMelee" }
                ]
            },
            rangedType: {
                question: "¿Mágico o físico a distancia?",
                choices: [
                    { text: "Mágico", next: "magicType" },
                    { text: "Físico", next: "physicalRanged" }
                ]
            },
            magicType: {
                question: "¿Prefieres explosiones destructivas o versatilidad flexible?",
                choices: [
                    { text: "Explosiones destructivas", next: "destructiveMagic" },
                    { text: "Versatilidad flexible", next: "versatileMagic" }
                ]
            }
        };

        const results = {
            directHeal: {
                title: "Sanadores Directos",
                classes: "Mago Blanco (vía clase Conjurador) o Astrólogo (nivel 30, expansión Heavensward)",
                description: "¡Estas clases se centran en curación directa poderosa!"
            },
            shieldHeal: {
                title: "Sanadores de Escudo",
                classes: "Erudito (vía clase Arcanista) o Sabio (nivel 70, expansión Endwalker)",
                description: "¡Estas clases pueden crear barreras y luego curar!"
            },
            aggressiveTank: {
                title: "Tanques Agresivos",
                classes: "Guerrero (vía clase Merodeador) o Rompedor de Cañones (nivel 60, expansión Shadowbringers)",
                description: "¡Estas clases atacan agresivamente y abruman al enemigo!"
            },
            defensiveTank: {
                title: "Tanques Controlados",
                classes: "Paladín (vía clase Gladiador) o Caballero Oscuro (nivel 30, expansión Heavensward)",
                description: "¡Estas clases defienden con control y protegen al grupo!"
            },
            heavyMelee: {
                title: "DPS Cuerpo a Cuerpo Pesados",
                classes: "Dragón (vía clase Lancero), Samurái (nivel 50) o Segador (nivel 70, expansión Endwalker)",
                description: "¡Estas clases causan daño masivo con golpes individuales poderosos!"
            },
            fastMelee: {
                title: "DPS Cuerpo a Cuerpo Rápidos",
                classes: "Monje (vía clase Pugilista), Ninja (vía Pícaro, nivel 10) o Víbora (nivel 80, expansión Dawntrail)",
                description: "¡Estas clases confían en la velocidad y combos fluidos!"
            },
            physicalRanged: {
                title: "DPS a Distancia Físicos",
                classes: "Bardo (vía clase Arquero), Maquinista (nivel 30, expansión Heavensward) o Bailarín (nivel 60, expansión Shadowbringers)",
                description: "¡Estas clases usan arcos, armas de fuego o armas arrojadizas y pueden apoyar al grupo!"
            },
            destructiveMagic: {
                title: "Magos Destructivos",
                classes: "Mago Negro (vía clase Taumaturgo) o Pictomante (nivel 80, expansión Dawntrail)",
                description: "¡Estas clases se especializan en hechizos devastadores con alto daño!"
            },
            versatileMagic: {
                title: "Magos Versátiles",
                classes: "Invocador (vía clase Arcanista) o Mago Rojo (nivel 50, expansión Stormblood)",
                description: "¡Estas clases ofrecen flexibilidad y también pueden apoyar!"
            }
        };

        let currentStep = 'start';
        let stepCount = 0;
        let maxSteps = 3;

        function updateProgress() {
            const progressBar = document.getElementById('progress');
            const percentage = (stepCount / maxSteps) * 100;
            progressBar.style.width = percentage + '%';
        }

        function showQuestion(step) {
            const content = document.getElementById('content');
            const questionData = questions[step];
            
            if (!questionData) {
                showResult(step);
                return;
            }
            
            content.innerHTML = `
                <div class="question-container">
                    <div class="question">${questionData.question}</div>
                    <div class="button-container">
                        ${questionData.choices.map(choice => `
                            <button class="choice-btn" onclick="handleChoice('${choice.next}')">
                                ${choice.text}
                            </button>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function handleChoice(next) {
            stepCount++;
            updateProgress();
            currentStep = next;
            showQuestion(next);
        }

        function showResult(resultKey) {
            const content = document.getElementById('content');
            const result = results[resultKey];
            
            content.innerHTML = `
                <div class="result-container">
                    <div class="result-title">🎉 ${result.title}</div>
                    <div class="result-classes">${result.classes}</div>
                    <div class="result-description">${result.description}</div>
                </div>
                <button class="restart-btn" onclick="restart()">Nueva búsqueda</button>
            `;
        }

        function restart() {
            currentStep = 'start';
            stepCount = 0;
            updateProgress();
            showQuestion('start');
        }

        showQuestion('start');
    </script>
</body>
</html>
