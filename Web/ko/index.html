<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Studio del Melucio">
    <meta name="description" content="FFXIV 직업 선택 도구 - 에오르제아에서 완벽한 직업을 찾으세요">
    <meta name="theme-color" content="#667eea">
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="FFXIV 도구">
    <meta name="mobile-web-app-capable" content="yes">
    
    <title>FFXIV 직업 선택 도구</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Malgun Gothic", "맑은 고딕", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #667eea;
        }

        h1 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .question-container {
            margin: 30px 0;
            animation: slideIn 0.5s ease-in;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .question {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 500;
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .choice-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            min-width: 150px;
        }

        .choice-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .result-container {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-top: 20px;
            animation: fadeIn 0.5s ease-in;
        }

        .result-title {
            font-size: 1.4em;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
        }

        .result-classes {
            font-size: 1.1em;
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            line-height: 1.6;
        }

        .result-description {
            font-size: 1em;
            font-style: italic;
            text-align: center;
            margin-top: 10px;
        }

        .restart-btn {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px auto 0;
            display: block;
        }

        .restart-btn:hover {
            background: #667eea;
            color: white;
        }

        .progress-bar {
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .footer-credit {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .footer-credit a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 1.6em;
            }
            
            .choice-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⚔️ FFXIV 직업 선택 도구 ⚔️</h1>
            <div class="subtitle">에오르제아에서 완벽한 직업을 찾으세요!</div>
        </div>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        
        <div id="content">
            <!-- 동적 콘텐츠 -->
        </div>
    </div>

    <div class="footer-credit">
        개발: <a href="#">Studio del Melucio</a> © 2025
    </div>

    <script>
        const questions = {
            start: {
                question: "동료들을 돕고 싶으신가요, 아니면 데미지를 주고 싶으신가요?",
                choices: [
                    { text: "동료 돕기", next: "helpType" },
                    { text: "데미지 주기", next: "dpsRange" }
                ]
            },
            helpType: {
                question: "동료를 치유하고 싶으신가요, 아니면 데미지로부터 보호하고 싶으신가요?",
                choices: [
                    { text: "치유하기", next: "healType" },
                    { text: "보호하기", next: "tankType" }
                ]
            },
            healType: {
                question: "직접 치유와 예방 보호막 중 어느 것을 선호하시나요?",
                choices: [
                    { text: "직접 치유", next: "directHeal" },
                    { text: "예방 보호막", next: "shieldHeal" }
                ]
            },
            tankType: {
                question: "공격적인 스타일과 방어적인 스타일 중 어느 것을 선호하시나요?",
                choices: [
                    { text: "공격적 스타일", next: "aggressiveTank" },
                    { text: "방어적 스타일", next: "defensiveTank" }
                ]
            },
            dpsRange: {
                question: "근거리 전투와 원거리 전투 중 어느 것을 선호하시나요?",
                choices: [
                    { text: "근거리 전투", next: "meleeType" },
                    { text: "원거리 전투", next: "rangedType" }
                ]
            },
            meleeType: {
                question: "강력한 일격과 빠른 콤보 중 어느 것을 선호하시나요?",
                choices: [
                    { text: "강력한 일격", next: "heavyMelee" },
                    { text: "빠른 콤보", next: "fastMelee" }
                ]
            },
            rangedType: {
                question: "마법 공격과 물리 공격 중 어느 것을 선호하시나요?",
                choices: [
                    { text: "마법 공격", next: "magicType" },
                    { text: "물리 공격", next: "physicalRanged" }
                ]
            },
            magicType: {
                question: "파괴적인 폭발과 유연한 다재다능함 중 어느 것을 선호하시나요?",
                choices: [
                    { text: "파괴적인 폭발", next: "destructiveMagic" },
                    { text: "유연한 다재다능함", next: "versatileMagic" }
                ]
            }
        };

        const results = {
            directHeal: {
                title: "순수 힐러",
                classes: "백마도사 (환술사로 시작) 또는 점성술사 (레벨 30, 창천의 이슈가르드 확장팩)",
                description: "이 직업들은 강력한 직접 치유에 특화되어 있습니다!"
            },
            shieldHeal: {
                title: "보호막 힐러",
                classes: "학자 (비술사로 시작) 또는 현자 (레벨 70, 효월의 종언 확장팩)",
                description: "이 직업들은 보호막을 생성한 후 치유할 수 있습니다!"
            },
            aggressiveTank: {
                title: "공격적인 탱커",
                classes: "전사 (도끼술사로 시작) 또는 건브레이커 (레벨 60, 칠흑의 반역자 확장팩)",
                description: "이 직업들은 공격적으로 싸우며 적을 압도합니다!"
            },
            defensiveTank: {
                title: "방어적인 탱커",
                classes: "나이트 (검술사로 시작) 또는 암흑기사 (레벨 30, 창천의 이슈가르드 확장팩)",
                description: "이 직업들은 제어된 방어로 파티를 보호합니다!"
            },
            heavyMelee: {
                title: "강타형 근거리 DPS",
                classes: "용기사 (창술사로 시작), 사무라이 (레벨 50) 또는 리퍼 (레벨 70, 효월의 종언 확장팩)",
                description: "이 직업들은 강력한 단일 타격으로 막대한 데미지를 입힙니다!"
            },
            fastMelee: {
                title: "고속 근거리 DPS",
                classes: "몽크 (격투사로 시작), 닌자 (쌍검사로 시작, 레벨 10) 또는 바이퍼 (레벨 80, 황금의 유산 확장팩)",
                description: "이 직업들은 속도와 유려한 콤보가 특징입니다!"
            },
            physicalRanged: {
                title: "물리 원거리 DPS",
                classes: "음유시인 (궁술사로 시작), 기공사 (레벨 30, 창천의 이슈가르드 확장팩) 또는 무도가 (레벨 60, 칠흑의 반역자 확장팩)",
                description: "이 직업들은 활, 총기, 투척 무기를 사용하며 파티를 지원할 수 있습니다!"
            },
            destructiveMagic: {
                title: "파괴적인 마법 DPS",
                classes: "흑마도사 (주술사로 시작) 또는 픽토맨서 (레벨 80, 황금의 유산 확장팩)",
                description: "이 직업들은 높은 데미지의 파괴적인 마법에 특화되어 있습니다!"
            },
            versatileMagic: {
                title: "다재다능한 마법 DPS",
                classes: "소환사 (비술사로 시작) 또는 적마도사 (레벨 50, 홍련의 해방자 확장팩)",
                description: "이 직업들은 유연성을 제공하며 지원도 가능합니다!"
            }
        };

        let currentStep = 'start';
        let stepCount = 0;
        let maxSteps = 3;

        function updateProgress() {
            const progressBar = document.getElementById('progress');
            const percentage = (stepCount / maxSteps) * 100;
            progressBar.style.width = percentage + '%';
        }

        function showQuestion(step) {
            const content = document.getElementById('content');
            const questionData = questions[step];
            
            if (!questionData) {
                showResult(step);
                return;
            }
            
            content.innerHTML = `
                <div class="question-container">
                    <div class="question">${questionData.question}</div>
                    <div class="button-container">
                        ${questionData.choices.map(choice => `
                            <button class="choice-btn" onclick="handleChoice('${choice.next}')">
                                ${choice.text}
                            </button>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function handleChoice(next) {
            stepCount++;
            updateProgress();
            currentStep = next;
            showQuestion(next);
        }

        function showResult(resultKey) {
            const content = document.getElementById('content');
            const result = results[resultKey];
            
            content.innerHTML = `
                <div class="result-container">
                    <div class="result-title">🎉 ${result.title}</div>
                    <div class="result-classes">${result.classes}</div>
                    <div class="result-description">${result.description}</div>
                </div>
                <button class="restart-btn" onclick="restart()">다시 검색</button>
            `;
        }

        function restart() {
            currentStep = 'start';
            stepCount = 0;
            updateProgress();
            showQuestion('start');
        }

        showQuestion('start');
    </script>
</body>
</html>
