<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Studio del Melucio">
    <meta name="description" content="FFXIVクラス選択ツール - エオルゼアであなたの完璧なクラスを見つけよう">
    <meta name="theme-color" content="#667eea">
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="FFXIV Tool">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Manifest -->
    <link rel="manifest" href="../manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="../icon-32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../icon-192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../icon-180.png">
    
    <title>FFXIVキャラクター選択ツール</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Yu Gothic', 'Hiragino Sans', 'Meiryo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #667eea;
        }

        h1 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .question-container {
            margin: 30px 0;
            animation: slideIn 0.5s ease-in;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .question {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 500;
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .choice-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            min-width: 150px;
        }

        .choice-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .choice-btn:active {
            transform: translateY(0);
        }

        .result-container {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-top: 20px;
            animation: fadeIn 0.5s ease-in;
        }

        .result-title {
            font-size: 1.4em;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        .result-section {
            margin-bottom: 20px;
        }

        .result-section-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 5px;
        }

        .result-classes {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .class-item {
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .class-item:last-child {
            margin-bottom: 0;
        }

        .class-name {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .class-features {
            font-size: 0.95em;
            line-height: 1.4;
        }

        .class-features li {
            margin-bottom: 3px;
        }

        .result-description {
            font-size: 1em;
            font-style: italic;
            text-align: center;
            margin-top: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        .restart-btn {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px auto 0;
            display: block;
        }

        .restart-btn:hover {
            background: #667eea;
            color: white;
        }

        .progress-bar {
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .install-prompt {
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
            animation: slideIn 0.5s ease-in;
        }

        .install-btn {
            background: white;
            color: #4CAF50;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            margin-left: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .install-btn:hover {
            transform: scale(1.05);
        }

        .footer-credit {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .footer-credit a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .footer-credit a:hover {
            color: white;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 1.6em;
            }
            
            .choice-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="install-prompt" id="installPrompt">
            📱 オフライン使用のためにアプリとしてインストール！
            <button class="install-btn" id="installBtn">インストール</button>
        </div>
        
        <div class="header">
            <h1>⚔️ FFXIVキャラクター選択ツール ⚔️</h1>
            <div class="subtitle">エオルゼアであなたの完璧なクラスを見つけよう！</div>
        </div>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        
        <div id="content">
            <!-- 動的コンテンツがここに挿入されます -->
        </div>
    </div>

    <div class="footer-credit">
        <a href="#">Studio del Melucio</a>により開発 © 2025
    </div>

    <script>
        // App Data
        const questions = {
            start: {
                question: "他の人を助けるか、ダメージを与えるか、どちらを好みますか？",
                choices: [
                    { text: "他の人を助ける", next: "helpType" },
                    { text: "ダメージを与える", next: "dpsRange" }
                ]
            },
            helpType: {
                question: "他の人を回復するか、ダメージから守るか、どちらがいいですか？",
                choices: [
                    { text: "回復", next: "healType" },
                    { text: "ダメージから守る", next: "allTanks" }
                ]
            },
            healType: {
                question: "直接回復と予防的なシールド、どちらを好みますか？",
                choices: [
                    { text: "直接回復", next: "directHeal" },
                    { text: "予防的なシールド", next: "shieldHeal" }
                ]
            },
            dpsRange: {
                question: "近距離戦闘と遠距離戦闘、どちらで戦いたいですか？",
                choices: [
                    { text: "近距離戦闘", next: "meleeType" },
                    { text: "遠距離戦闘", next: "rangedType" }
                ]
            },
            meleeType: {
                question: "重い攻撃と速いコンボ、どちらを好みますか？",
                choices: [
                    { text: "重い攻撃", next: "heavyMelee" },
                    { text: "速いコンボ", next: "fastMelee" }
                ]
            },
            rangedType: {
                question: "魔法遠距離戦闘と物理遠距離戦闘、どちらですか？",
                choices: [
                    { text: "魔法", next: "magicType" },
                    { text: "物理", next: "physicalRanged" }
                ]
            },
            magicType: {
                question: "破壊的な爆発と柔軟な汎用性、どちらを好みますか？",
                choices: [
                    { text: "破壊的な爆発", next: "destructiveMagic" },
                    { text: "柔軟な汎用性", next: "versatileMagic" }
                ]
            }
        };

        const results = {
            allTanks: {
                title: "🛡️ タンククラス",
                description: "これらのクラスはパーティを率いて、他の人をダメージから守ります！",
                beginners: [
                    {
                        name: "ナイト（レベル1から）",
                        features: ["多くの防御アビリティ", "パーティメンバーを回復可能", "最もシンプルなタンクローテーション"]
                    },
                    {
                        name: "戦士（レベル1から）",
                        features: ["非常に高い自己回復", "ミスを最もよく許してくれる", "プレイしやすい"]
                    }
                ],
                advanced: [
                    {
                        name: "暗黒騎士（レベル30から）",
                        features: ["MPマネージメント必要", "強力な攻撃アビリティ", "暗黒魔法の美学"]
                    },
                    {
                        name: "ガンブレイカー（レベル60から）",
                        features: ["複雑なコンボメカニクス", "タンクとしては高ダメージ", "スピーディなゲームプレイ"]
                    }
                ]
            },
            directHeal: {
                title: "💚 直接ヒーラー",
                description: "これらのクラスは強力な直接回復に焦点を当てています！",
                beginners: [
                    {
                        name: "白魔道士（レベル1から）",
                        features: ["最強の単体回復", "シンプルなローテーション", "多くのDot魔法"]
                    }
                ],
                advanced: [
                    {
                        name: "占星術師（レベル30から）",
                        features: ["カードで個別プレイヤーを強化", "回復とシールドの選択", "複雑なカードメカニクス"]
                    }
                ]
            },
            shieldHeal: {
                title: "🛡️ シールドヒーラー",
                description: "これらのクラスはバリアを作り、そして回復します！",
                beginners: [
                    {
                        name: "学者（レベル1から）",
                        features: ["フェアリーが自動回復", "強力なシールドが利用可能", "簡単なマルチタスク"]
                    }
                ],
                advanced: [
                    {
                        name: "賢者（レベル70から）",
                        features: ["アダーガルマネージメント", "ダメージと回復の組み合わせ", "複雑なリソース管理"]
                    }
                ]
            },
            heavyMelee: {
                title: "⚔️ 重近接DPS",
                description: "これらのクラスは強力な個別攻撃で大ダメージを与えます！",
                beginners: [
                    {
                        name: "竜騎士（レベル1から）",
                        features: ["長く予測可能なコンボ", "高い単体ターゲットダメージ", "壮観なジャンプ攻撃"]
                    }
                ],
                advanced: [
                    {
                        name: "侍（レベル50から）",
                        features: ["閃リソース管理", "柔軟なコンボ選択", "非常に高いバーストダメージ"]
                    },
                    {
                        name: "リーパー（レベル70から）",
                        features: ["ソウルリソースの収集", "変身メカニクス", "高いAoEダメージ"]
                    }
                ]
            },
            fastMelee: {
                title: "🥊 高速近接DPS",
                description: "これらのクラスは速度と流れるようなコンボに依存しています！",
                beginners: [
                    {
                        name: "モンク（レベル1から）",
                        features: ["ポジショニングベースの戦闘", "チャクラシステム", "一貫して高いダメージ"]
                    }
                ],
                advanced: [
                    {
                        name: "忍者（レベル1から）",
                        features: ["印術の手サイン", "騙し討ちのタイミング", "複雑なバーストウィンドウ"]
                    },
                    {
                        name: "ヴァイパー（レベル80から）",
                        features: ["デュアルワイドメカニクス", "蛇のオファリングシステム", "速いダブルストライクコンボ"]
                    }
                ]
            },
            physicalRanged: {
                title: "🏹 物理遠隔DPS",
                description: "これらのクラスは遠距離武器を使い、パーティをサポートできます！",
                beginners: [
                    {
                        name: "吟遊詩人（レベル1から）",
                        features: ["パーティサポートの歌", "高い機動性", "プロックベースのゲームプレイ"]
                    }
                ],
                advanced: [
                    {
                        name: "機工士（レベル30から）",
                        features: ["ロボットコンパニオン", "オーバーヒートメカニクス", "バーストウィンドウ管理"]
                    },
                    {
                        name: "踊り子（レベル60から）",
                        features: ["ダンスパートナーバフシステム", "RNG依存のプロック", "ダンスステップメカニクス"]
                    }
                ]
            },
            destructiveMagic: {
                title: "🔥 破壊的キャスター",
                description: "これらのクラスは高ダメージの壊滅的な魔法に特化しています！",
                beginners: [
                    {
                        name: "黒魔道士（レベル1から）",
                        features: ["シンプルな氷・火のローテーション", "最も長いキャスト時間", "最高の単体ターゲットダメージ"]
                    }
                ],
                advanced: [
                    {
                        name: "ピクトマンサー（レベル80から）",
                        features: ["絵画メカニクス", "クリーチャー召喚", "複雑な魔法組み合わせ"]
                    }
                ]
            },
            versatileMagic: {
                title: "🔮 汎用キャスター",
                description: "これらのクラスは柔軟性を提供し、サポートも可能です！",
                beginners: [
                    {
                        name: "召喚士（レベル1から）",
                        features: ["シンプルなローテーション", "ペット管理", "インスタントキャスト機動性"]
                    }
                ],
                advanced: [
                    {
                        name: "赤魔道士（レベル50から）",
                        features: ["白・黒マナバランス", "近接コンボフィニッシャー", "デュアルキャストメカニクス"]
                    }
                ]
            }
        };

        let currentStep = 'start';
        let stepCount = 0;
        let maxSteps = 3;

        function updateProgress() {
            const progressBar = document.getElementById('progress');
            const percentage = (stepCount / maxSteps) * 100;
            progressBar.style.width = percentage + '%';
        }

        function showQuestion(step) {
            const content = document.getElementById('content');
            const questionData = questions[step];
            
            if (!questionData) {
                showResult(step);
                return;
            }
            
            content.innerHTML = `
                <div class="question-container">
                    <div class="question">${questionData.question}</div>
                    <div class="button-container">
                        ${questionData.choices.map(choice => `
                            <button class="choice-btn" onclick="handleChoice('${choice.next}')">
                                ${choice.text}
                            </button>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function handleChoice(next) {
            stepCount++;
            updateProgress();
            currentStep = next;
            showQuestion(next);
        }

        function showResult(resultKey) {
            const content = document.getElementById('content');
            const result = results[resultKey];
            
            let beginnersHtml = '';
            let advancedHtml = '';
            
            if (result.beginners && result.beginners.length > 0) {
                beginnersHtml = `
                    <div class="result-section">
                        <div class="result-section-title">👶 初心者向け</div>
                        <div class="result-classes">
                            ${result.beginners.map(cls => `
                                <div class="class-item">
                                    <div class="class-name">${cls.name}</div>
                                    <ul class="class-features">
                                        ${cls.features.map(feature => `<li>${feature}</li>`).join('')}
                                    </ul>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }
            
            if (result.advanced && result.advanced.length > 0) {
                advancedHtml = `
                    <div class="result-section">
                        <div class="result-section-title">🎯 上級者向け</div>
                        <div class="result-classes">
                            ${result.advanced.map(cls => `
                                <div class="class-item">
                                    <div class="class-name">${cls.name}</div>
                                    <ul class="class-features">
                                        ${cls.features.map(feature => `<li>${feature}</li>`).join('')}
                                    </ul>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }
            
            content.innerHTML = `
                <div class="result-container">
                    <div class="result-title">${result.title}</div>
                    ${beginnersHtml}
                    ${advancedHtml}
                    <div class="result-description">${result.description}</div>
                </div>
                <button class="restart-btn" onclick="restart()">新しく検索</button>
            `;
        }

        function restart() {
            currentStep = 'start';
            stepCount = 0;
            updateProgress();
            showQuestion('start');
        }

        // PWA Installation
        let deferredPrompt;
        const installPrompt = document.getElementById('installPrompt');
        const installBtn = document.getElementById('installBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installPrompt.style.display = 'block';
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    console.log('アプリがインストールされました');
                }
                deferredPrompt = null;
                installPrompt.style.display = 'none';
            }
        });

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('../sw.js')
                    .then(registration => console.log('Service Worker登録済み'))
                    .catch(error => console.log('Service Worker登録失敗:', error));
            });
        }

        // Start
        showQuestion('start');
    </script>
</body>
</html>
