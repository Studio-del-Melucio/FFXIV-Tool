<body>

    <script>
        const questions = {

            },
            dpsRange: {

                choices: [
                    { text: "Corpo a corpo", next: "meleeType" },
                    { text: "√Ä dist√¢ncia", next: "rangedType" }
                ]
            },
            meleeType: {
                question: "Prefere golpes pesados ou combos r√°pidos?",
                choices: [
                    { text: "Golpes pesados", next: "heavyMelee" },
                    { text: "Combos r√°pidos", next: "fastMelee" }
                ]
            },
            rangedType: {
                question: "M√°gico ou f√≠sico √† dist√¢ncia?",
                choices: [
                    { text: "M√°gico", next: "magicType" },
                    { text: "F√≠sico", next: "physicalRanged" }
                ]
            },
            magicType: {

                    { text: "Explos√µes destrutivas", next: "destructiveMagic" },

                ]

        const results = {
            directHeal: {
                title: "Curadores Diretos",
                classes: "Mago Branco (via classe Conjurador) ou Astr√≥logo (n√≠vel 30, expans√£o Heavensward)",

            },
            shieldHeal: {

            },
            aggressiveTank: {

                description: "Essas classes atacam agressivamente e dominam o inimigo!"
            },
            defensiveTank: {

            },
            heavyMelee: {

                classes: "Drag√£o (via classe Lanceiro), Samurai (n√≠vel 50) ou Ceifador (n√≠vel 70, expans√£o Endwalker)",
                description: "Essas classes causam dano massivo com golpes √∫nicos poderosos!"
            },
            fastMelee: {

                description: "Essas classes confiam na velocidade e combos fluidos!"
            },
            physicalRanged: {
                title: "DPS √† Dist√¢ncia F√≠sicos",
                classes: "Bardo (via classe Arqueiro), Maquinista (n√≠vel 30, expans√£o Heavensward) ou Dan√ßarino (n√≠vel 60, expans√£o Shadowbringers)",

            },
            destructiveMagic: {

                description: "Essas classes se especializam em feiti√ßos devastadores com alto dano!"
            },
            versatileMagic: {

                classes: "Invocador (via classe Arcanista) ou Mago Vermelho (n√≠vel 50, expans√£o Stormblood)",
                description: "Essas classes oferecem flexibilidade e tamb√©m podem apoiar!"
            }
        };

        let currentStep = 'start';
        let stepCount = 0;
        let maxSteps = 3;

        function updateProgress() {
            const progressBar = document.getElementById('progress');
            const percentage = (stepCount / maxSteps) * 100;
            progressBar.style.width = percentage + '%';
        }

        function showQuestion(step) {
            const content = document.getElementById('content');
            const questionData = questions[step];
            
            if (!questionData) {
                showResult(step);
                return;
            }
            
            content.innerHTML = `
                <div class="question-container">
                    <div class="question">${questionData.question}</div>
                    <div class="button-container">
                        ${questionData.choices.map(choice => `
                            <button class="choice-btn" onclick="handleChoice('${choice.next}')">
                                ${choice.text}
                            </button>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function handleChoice(next) {
            stepCount++;
            updateProgress();
            currentStep = next;
            showQuestion(next);
        }

        function showResult(resultKey) {
            const content = document.getElementById('content');
            const result = results[resultKey];
            
            content.innerHTML = `
                <div class="result-container">
                    <div class="result-title">üéâ ${result.title}</div>
                    <div class="result-classes">${result.classes}</div>
                    <div class="result-description">${result.description}</div>
                </div>
                <button class="restart-btn" onclick="restart()">Nova busca</button>
            `;
        }

        function restart() {
            currentStep = 'start';
            stepCount = 0;
            updateProgress();
            showQuestion('start');
        }

        showQuestion('start');
    </script>
